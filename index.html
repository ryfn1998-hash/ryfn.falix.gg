<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星河伺服器 - 帝國永續發展</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* 1. 頂部黑邊導覽列 */
        .navbar {
            background-color: #000;
            height: 55px;
            display: flex;
            align-items: center;
            padding: 0 5%;
            border-bottom: 1px solid #30363d;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar img { height: 35px; margin-right: 12px; }
        .navbar .brand { color: #fff; font-size: 1.2rem; font-weight: bold; }

        /* 2. 上分區：動態內容區 */
        .section-hero {
            min-height: 65vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% 50%, #1a2e1a 0%, #0d1117 100%);
            padding: 40px 20px;
            text-align: center;
        }
        h1 { font-size: 2.6rem; color: #fff; margin-bottom: 10px; }
        .sub-title { color: #4ade80; font-size: 1.4rem; font-weight: bold; letter-spacing: 5px; margin-bottom: 40px; }

        /* 綠色風格複製卡 */
        .copy-card {
            background: linear-gradient(145deg, #238636, #2ea043);
            border: 1px solid #3fb950;
            border-radius: 12px;
            padding: 30px;
            width: 330px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 30px rgba(46, 160, 67, 0.3);
            color: #fff;
        }
        .copy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(46, 160, 67, 0.5);
            filter: brightness(1.1);
        }
        .card-tag { font-size: 1rem; font-weight: 600; margin-bottom: 15px; display: block; opacity: 0.9; }
        .ip-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .card-footer { font-size: 0.85rem; opacity: 0.8; }

        /* 3. 下分區：伺服器介紹 */
        .section-intro {
            padding: 60px 5%;
            background-color: #ffffff;
            color: #1f2328;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .intro-item {
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            text-align: center;
        }
        .intro-item i { font-size: 2.2rem; color: #238636; margin-bottom: 20px; }
        .intro-item h3 { font-size: 1.3rem; margin-bottom: 12px; }
        .intro-item p { color: #57606a; line-height: 1.6; }

        /* 4. 頁尾 */
        .footer {
            background-color: #0d1117;
            padding: 50px 20px;
            text-align: center;
            border-top: 1px solid #30363d;
        }
        .footer-text { color: #f0f6fc; font-size: 1.5rem; margin-bottom: 30px; font-weight: bold; }
        .social-row { display: flex; justify-content: center; gap: 20px; margin-bottom: 40px; }
        .social-btn {
            width: 55px; height: 55px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.6rem; color: #fff; text-decoration: none;
            transition: 0.3s;
        }
        .yt { background-color: #ff0000; }
        .dc { background-color: #5865f2; }
        .social-btn:hover { transform: scale(1.1); filter: brightness(1.2); }
        .copyright { color: #484f58; font-size: 0.85rem; padding-top: 25px; border-top: 1px solid #21262d; }

        /* Toast 提示 */
        #toast {
            visibility: hidden; background: #3fb950; color: white;
            padding: 12px 30px; border-radius: 6px; position: fixed;
            bottom: 40px; left: 50%; transform: translateX(-50%);
            z-index: 2000; font-weight: bold; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #toast.show { visibility: visible; animation: popUp 2.5s; }
        @keyframes popUp { 0%,100% {opacity:0; bottom: 20px;} 20%,80% {opacity:1; bottom: 40px;} }
    </style>
</head>
<body>

    <nav class="navbar">
        <img src="https://cdn.discordapp.com/attachments/1394909988975153212/1471413257305849973/Background_Eraser.png?ex=698ed7e2&is=698d8662&hm=c7d010e26b2930e3d8701ec231924c81b2f2d240187757f9c3d85156cb770d8f&" alt="皇冠Logo">
        <span class="brand">星河伺服器</span>
    </nav>

    <div class="section-hero">
        <h1>探索無限可能的方塊世界</h1>
        <div class="sub-title">帝國永續發展</div>

        <div class="copy-card" onclick="copyIP('ryfn.falix.gg')">
            <span class="card-tag">Java Edition (PC)</span>
            <div class="ip-box">ryfn.falix.gg</div>
            <div class="card-footer">預設端口 25565 • 點擊複製 IP</div>
        </div>
    </div>

    <div class="section-intro">
        <div class="intro-item">
            <i class="fas fa-shield-alt"></i>
            <h3>穩定運行</h3>
            <p>使用高品質主機，提供 24/7 不間斷服務，確保您的生存旅程流暢無阻。</p>
        </div>
        <div class="intro-item">
            <i class="fas fa-users"></i>
            <h3>友好社群</h3>
            <p>嚴格管理團隊，杜絕任何作弊與不良行為，營造公平、互助的遊戲環境。</p>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-text">加入我們的社群</div>
        <div class="social-row">
            <a href="https://youtube.com/@ryfn_falix_gg?si=PlusQ7FQkUUfXm8i" target="_blank" class="social-btn yt"><i class="fab fa-youtube"></i></a>
            <a href="https://discord.gg/3D49QtXgTK" target="_blank" class="social-btn dc"><i class="fab fa-discord"></i></a>
        </div>
        <div class="copyright">
            © 2025-2026 Minecraft | 星河伺服器. 版權所有.
        </div>
    </footer>

    <div id="toast">✅ IP 已複製到剪貼簿！</div>

    <script>
        function copyIP(text) {
            navigator.clipboard.writeText(text).then(function() {
                var x = document.getElementById("toast");
                x.className = "show";
                setTimeout(function(){ x.className = x.className.replace("show", ""); }, 2500);
            });
        }
    </script>
</body>
</html>
