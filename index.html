<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星河伺服器 - 帝國永續發展</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #0d1117; color: #c9d1d9; font-family: sans-serif; }

        /* 頂部亮綠色導覽列 */
        .navbar {
            background-color: #3fb950 !important;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .cube-icon { font-size: 1.6rem; color: #000; margin-right: 12px; }
        .brand { color: #000; font-size: 1.3rem; font-weight: bold; }

        /* 主視覺區 */
        .hero {
            padding: 60px 20px;
            text-align: center;
            background: radial-gradient(circle at 50% 50%, #1a2e1a 0%, #0d1117 100%);
        }
        .copy-card {
            background: linear-gradient(145deg, #238636, #2ea043);
            border-radius: 12px;
            padding: 25px;
            width: 320px;
            margin: 20px auto;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(63, 185, 80, 0.4);
        }
        .ip-box { background: rgba(0,0,0,0.3); padding: 12px; border-radius: 6px; margin: 10px 0; font-family: monospace; }

        /* 白色介紹區 */
        .intro {
            background: #fff;
            padding: 50px 5%;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .item {
            background: #fff;
            padding: 30px;
            width: 350px;
            border-radius: 15px;
            color: #333;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .item i { font-size: 2.5rem; color: #3fb950; margin-bottom: 15px; }

        /* 新增：地圖顯示區塊 */
        .map-section {
            padding: 60px 5%;
            text-align: center;
            background: #0d1117;
        }
        .map-container {
            max-width: 1000px;
            margin: 30px auto;
            border: 3px solid #3fb950;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(63, 185, 80, 0.2);
            background: #161b22;
        }
        .map-container iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: block;
        }
        .map-title {
            color: #3fb950;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        /* 右下角懸浮按鈕 */
        .float-btns {
            position: fixed;
            bottom: 30px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9999;
        }
        .btn {
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #fff; text-decoration: none; font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .yt { background: #ff0000; }
        .dc { background: #5865f2; }

        #toast {
            visibility: hidden; background: #238636; color: #fff;
            padding: 10px 20px; border-radius: 5px; position: fixed;
            bottom: 40px; left: 50%; transform: translateX(-50%);
        }
        #toast.show { visibility: visible; }
    </style>
</head>
<body>
    <nav class="navbar">
        <i class="fas fa-cube cube-icon"></i>
        <span class="brand">星河伺服器</span>
    </nav>

    <div class="hero">
        <h1>探索無限可能的方塊世界</h1>
        <div class="copy-card" onclick="copyIP('ryfn.falix.gg')">
            <strong>Java Edition (PC)</strong>
            <div class="ip-box">ryfn.falix.gg</div>
            <p style="font-size:0.8rem">點擊複製 IP</p>
        </div>
    </div>

    <div class="intro">
        <div class="item"><i class="fas fa-shield-alt"></i><h3>穩定運行</h3><p>24/7 高品質服務</p></div>
        <div class="item"><i class="fas fa-users"></i><h3>友好社群</h3><p>公平互助的環境</p></div>
    </div>

    <div class="map-section">
        <h2 class="map-title"><i class="fas fa-map-marked-alt"></i> 衛星即時地圖</h2>
        <p>查看帝國領土的最新發展情況</p>
        <div class="map-container">
            <iframe src="http://ryfn.falix.gg:20001/"></iframe>
        </div>
    </div>

    <div class="float-btns">
        <a href="你的YT網址" class="btn yt"><i class="fab fa-youtube"></i></a>
        <a href="你的DC網址" class="btn dc"><i class="fab fa-discord"></i></a>
    </div>

    <div id="toast">✅ IP 已複製！</div>

    <script>
        function copyIP(t){
            navigator.clipboard.writeText(t);
            var x=document.getElementById("toast");
            x.className="show";
            setTimeout(function(){x.className="";},2000);
        }
    </script>
</body>
</html>
